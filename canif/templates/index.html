<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Canif â€” Export your data</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/canif.css" rel="stylesheet">
    <link href="/static/select2/select2.css" rel="stylesheet">
	<link href="/static/css/select2-bootstrap.css" rel="stylesheet">
	<link href="/static/jquery-ui/jquery-ui.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Canif</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/Natim/canif">Fork me!</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div id="form-container" class="row">
        <header>
          <h3>Export your data</h3>
        </header>
        <div class="container">
          <form role="form" method="post" action=".">
            <div class="form-group">
              <label for="cities" class="control-label">Select the group of cities</label>
  		      <input type="hidden" id="cities" class="form-control select2-multiple">
              <input type="hidden" name="cities_val" id="cities_val"/>
		    </div>

            <div class="form-group">
              <label for="variables" class="control-label">Select the group of variables</label>
  		      <input type="hidden" id="variables" class="form-control select2-multiple">
              <input type="hidden" name="variables_val" id="variables_val"/>
		    </div>

            <div class="form-group right">
                <button type="submit" class="btn btn-default">Let's build this !</button>
            </div>
        </form>
      </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
	<script src="/static/select2/select2.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/jquery-ui/jquery-ui.js"></script>

	<script>
        $(document).ready(function() {
          $("#cities").select2({
            placeholder: "Select the cities you want",
            multiple: true,
            minimumInputLength: 3,
            ajax: {
              url: "/search_communes",
              dataType: 'jsonp',
              quietMillis: 500,
              data: function (term, page) {
                return {
                  query: term,
                };
              },
              results: function (data, page) {
                var results = data.communes.map(function(commune) { 
                    return {id: commune.codgeo, text: commune.libgeo};
                });
                return {results: results};
              }
            },
            initSelection: function(element, callback) {
              var id = $(element).val();
              if (id !== "") {
                $.ajax("/search_communes/" + id, {
                  dataType: "jsonp"
                }).done(function(data) {
                  var results = data.communes.map(function(commune) {
                    return {id: commune.codgeo, text: commune.libgeo};
                  });
                  callback(results);
                });
              }
            }
          });
          $("#cities").on("change", function() { $("#cities_val").val($("#cities").val());});

          $("#variables").select2({
            placeholder: "Select the variables you want",
            multiple: true,
            minimumInputLength: 3,
            ajax: {
              url: "/search_variables",
              dataType: 'jsonp',
              quietMillis: 500,
              data: function (term, page) {
                return {
                  query: term,
                };
              },
              results: function (data, page) {
                var results = data.variables.map(function(variable) { 
                    return {id: variable.var_id, text: variable.var_lib};
                });
                return {results: results};
              }
            },
            initSelection: function(element, callback) {
              var id = $(element).val();
              if (id !== "") {
                $.ajax("/search_variables/" + id, {
                  dataType: "jsonp"
                }).done(function(data) {
                  var results = data.variables.map(function(variable) {
                    return {id: variable.var_id, text: variable.var_lib};
                  });
                  callback(results);
                });
              }
            }
          });
          $("#variables").on("change", function() { $("#variables_val").val($("#variables").val());});
        });
    </script>
  </body>
</html>
